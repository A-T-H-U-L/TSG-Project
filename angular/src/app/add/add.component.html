<div class="infinity-container">
    <!-- FORM CONTAINER BEGIN -->
    <div class="infinity-form-block">
        <div class="infinity-click-box text-center"></div>

        <div class="infinity-fold">

            <div class="infinity-form">
                <form (ngSubmit)="add()" class="form-box" id="form" novalidate>
                    <!-- <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Username or password incorrect.
            </div> -->
                    <!-- <small id="errorMessage" [hidden]="!errTrue || isLoading" style= "color: red; text-align: center;">Wrong password or username</small> -->
                    <!-- Input Box -->
                    <!-- <p id="errorMessage" style="color: red">Wrong password or username</p> -->
                    <!-- <p class="error">*email is required</p> -->
                    <div class="form-input">
                        <label class="d-block mb-3">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="text" name="name" formControlName="name" placeholder="Full Name" tabindex="10"
                                id="name" autocomplete="name" required />
                            <small [hidden]="details.controls['name'].valid || details.controls['name'].untouched"
                                class="text-danger" translate>
                                name is required*
                            </small>
                        </label>
                    </div>
                    <!-- <p class="error">*password is required</p> -->

                    <div class="col-md-12">
                        <label>Category</label>
                        <select class="form-select mt-3" formControlName="category" id="category" required>
                            <option *ngFor="let i of states" [value]="i.id">{{i.category}}</option>
                        </select>
                        <small [hidden]="details.controls['category'].valid || details.controls['category'].untouched"
                            class="text-danger" translate>
                            Category is required
                        </small>
                    </div>


                    <div class="form-input">


                        <span><i class="fa fa-lock"></i></span>
                        <input type="text" name="Consultent Type" placeholder="State" id="State"
                            formControlName="ConsultentType" required />
                        <span hidden translate>Consultent Type</span>
                        <small
                            [hidden]="details.controls['ConsultentType'].valid || details.controls['ConsultentType'].untouched"
                            class="text-danger" translate>
                            Consultent Type is required
                        </small>

                    </div>



                    <div class="col-12 px-0 text-right">
                        <button type="submit" class="btn mb-3" [disabled]="details.invalid || isLoading">
                            <i class="fas fa-gear fa-spin" [hidden]="!isLoading"></i>Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- FORM CONTAINER END -->
</div>
